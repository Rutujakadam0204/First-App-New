<!DOCTYPE html>
<html lang="en">
<head>
<style>
.div1 {
    padding:10px 10px 10px 10px;
    height:80px;
    background-color:grey;
}

button {
   float:center;
   height:80px;
   width:480px;
   background-color:grey;
   color:black;
   border:None;
   margin-left:0.0em;
   font-size:19px;
}

button:hover{
    background-color:white;
}

input[type=text]{
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 3px solid black;
  box-sizing: border-box;
}

</style>
</head>

<body style="background-color:skyblue">
    {%block links%}
        <center class="div1">
            <button onclick="location.href='{%url 'Admin_display'%}'">DISPLAY BOOKS</button>
            <button onclick="location.href='{%url 'add_book'%}'">ADD BOOKS</button>
            <button onclick="location.href='{%url 'add_genre'%}'">ADD GENRE</button>
        </center>
    {%endblock%}
    <center style="margin-top:1em;font-size:35px;"> <u>Add Genre </u></center>
    <div style="margin-top:8.0em;margin-left:35em;">
        <form method="post">
            {%csrf_token%}
            {%for i in form%}
                <h2>{{i.label}}</h2>
                {{i}}
            {%endfor%}<br><br>
            <input type="submit">
        </form>
    </div>

</body>
</html>
